<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Register</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="h-screen flex items-center justify-center bg-gray-100">
    <div class="flex h-full w-full">
        <div class="flex-1 flex items-center justify-center bg-white">
            <form class="w-4/5 max-w-md p-6 bg-white rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
                <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
                <input type="text" id="username" name="username" required class="w-full p-3 mb-4 border rounded-lg">

                <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" required class="w-full p-3 mb-4 border rounded-lg">

                <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" required class="w-full p-3 mb-4 border rounded-lg">

                <label for="confirm-password" class="block text-gray-700 font-bold mb-2">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required
                    class="w-full p-3 mb-6 border rounded-lg">

                <button type="submit"
                    class="w-full py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-200">Register</button>

                <p class="mt-4 text-center text-gray-600">Already have an account? <span
                        class="text-blue-500 cursor-pointer">Login</span></p>
            </form>
        </div>
        <div class="flex-1 bg-cover bg-center rounded-l-lg"
            style="background-image: url('../src/css/img/gambar1.jpg');">
        </div>
    </div>
</body>

</html>
