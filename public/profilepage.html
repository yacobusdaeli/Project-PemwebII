<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar Template</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", Arial, Helvetica, sans-serif;
        }

        .sub-menu-wrap {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s;
        }

        .sub-menu-wrap.open-menu {
            max-height: 400px;
        }
    </style>
</head>

<body class="bg-gray-100">
    <nav class="bg-[#0B60B0] p-4">
        <div class="container mx-auto flex items-center justify-between">
            <!-- Logo -->
            <a class="flex items-center" href="#">
                <img src="../src/css/img/icon.png" alt="" class="h-10">
            </a>
            <!-- Hamburger Menu for Mobile -->
            <div class="flex items-center md:hidden">
                <button class="text-white" onclick="toggleMobileMenu()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
            <!-- Navbar Items and Profile Menu for Desktop -->
            <div class="hidden w-full md:flex md:items-center md:w-auto justify-end" id="navbarText">
                <ul class="flex flex-col md:flex-row md:space-x-4">
                    <li><a href="home.html" class="block text-white px-3 py-2">Home</a></li>
                    <li><a href="artcollection.html" class="block text-white px-3 py-2">Art Collection</a></li>
                    <li><a href="artist.html" class="block text-white px-3 py-2">Artist</a></li>
                    <li><a href="aboutus.html" class="block text-white px-3 py-2">About Us</a></li>
                </ul>
                <!-- Start Profile Menu -->
                <div class="relative ml-4 hidden md:block">
                    <img src="../src/css/img/user.png" alt="" class="h-12 w-12 rounded-full cursor-pointer"
                        onclick="toggleProfileMenu()">
                    <div class="sub-menu-wrap absolute right-0 mt-4 bg-white shadow-lg rounded-lg overflow-hidden"
                        id="subMenu" style="width: 320px;">
                        <div class="p-4">
                            <div class="flex items-center mb-4">
                                <a href="profilepage.html"><img src="../src/css/img/user.png" alt=""
                                        class="h-16 w-16 rounded-full mr-4"></a>
                                <h4 class="text-lg font-medium">Jamal</h4>
                            </div>
                            <hr class="my-2 border-gray-300">
                            <!-- Start Sub Menu Link  -->
                            <a href="profilepage.html"
                                class="flex items-center py-2 text-gray-700 hover:text-black sub-menu-link">
                                <img src="../src/css/img/profile.png" class="h-10 w-10 rounded-full bg-gray-200 mr-4">
                                <p class="mb-0 flex-grow">Edit Profile</p>
                                <span class="text-xl transition-transform duration-500">&gt;</span>
                            </a>
                            <a href="#" class="flex items-center py-2 text-gray-700 hover:text-black sub-menu-link">
                                <img src="../src/css/img/logout.png" class="h-10 w-10 rounded-full bg-gray-200 mr-4">
                                <p class="mb-0 flex-grow">Logout</p>
                                <span class="text-xl transition-transform duration-500">&gt;</span>
                            </a>
                            <!-- End Sub Menu Link -->
                        </div>
                    </div>
                </div>
                <!-- End Profile Menu -->
            </div>
        </div>
        <!-- Mobile Menu -->
        <div class="hidden w-full flex-col space-y-2 mt-2 md:hidden" id="mobileMenu">
            <a href="home.html" class="block text-white px-3 py-2">Home</a>
            <a href="artcollection.html" class="block text-white px-3 py-2">Art Collection</a>
            <a href="artist.html" class="block text-white px-3 py-2">Artist</a>
            <a href="aboutus.html" class="block text-white px-3 py-2">About Us</a>
        </div>
    </nav>

    <div class="max-w-2xl mx-auto py-12">
        <div class="bg-white p-8 shadow-lg rounded-lg">
            <div class="caption-profile flex ">
                <i class="fa-regular fa-user text-xl mt-1.5 mr-4 "></i>
                <h1 class="text-2xl font-bold mb-4">My Profile</h1>
            </div>

            <!-- Form for Profile Information -->
            <form id="profile-form" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="photo" class="block text-sm font-medium text-gray-700">Profile Photo :</label>
                    <input type="file" id="photo" name="photo" accept="image/*"
                        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div class="mb-4">
                    <label for="fullname" class="block text-sm font-medium text-gray-700">Fullname :</label>
                    <input type="text" id="fullname" name="fullname" required
                        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username :</label>
                    <input type="text" id="username" name="username" required
                        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Email :</label>
                    <input type="text" id="username" name="username" required
                        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div class="flex items-center">
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Simpan Perubahan
                    </button>
                </div>
            </form>
        </div>

        <!-- Change Password Section -->
        <div class="mt-8">
            <div class="bg-white p-8 shadow-lg rounded-lg">
                <div class="caption-profile flex ">
                    <i class="fa-solid fa-lock text-xl mt-1.5 mr-4 "></i>
                    <h1 class="text-2xl font-bold mb-4">Change Password</h1>
                </div>


                <form id="change-password-form">
                    <div class="mb-4">
                        <label for="current-password" class="block text-sm font-medium text-gray-700">Current Password
                            :</label>
                        <input type="password" id="current-password" name="current-password" required
                            class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <div class="mb-4">
                        <label for="new-password" class="block text-sm font-medium text-gray-700">New Password :
                        </label>
                        <input type="password" id="new-password" name="new-password" required
                            class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <div class="mb-4">
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm New
                            Password :</label>
                        <input type="password" id="confirm-password" name="confirm-password" required
                            class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <div class="flex items-center">
                        <button type="submit"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Simpan Password Baru
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <!-- Start Template Section  -->

    <footer class="bg-[#0B60B0]  py-6  w-full">
        <div class="container mx-auto px-2 flex justify-center">
            <p class="text-base text-white ">&copy; 2024 - ExhibitArt</p>
        </div>
    </footer>
    <!-- End Template Section -->




    <!-- Start Navbar Toggle Section  -->
    <script>
        let subMenu = document.getElementById('subMenu');
        let mobileMenu = document.getElementById('mobileMenu');

        function toggleProfileMenu() {
            subMenu.classList.toggle('open-menu');
        }

        function toggleMobileMenu() {
            mobileMenu.classList.toggle('hidden');
            subMenu.classList.remove('open-menu'); // Ensure profile menu is hidden when mobile menu is shown
        }
    </script>
    <!-- End Navbar Toggle Section -->

</body>

</html>
